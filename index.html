<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Moving blocks game">
    <meta name="keywords" content="moving blocks, collision detection, game">
    <meta name="author" content="Yuri Franken">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Moving blocks game</title>
</head>
<body>

<!-- Title -->
<header>
    <h1 id="gameName" class="font-weight-bold text-center py-2">SAVE THE RABBIT!</h1>
</header>

<!-- Game area -->
<main>
    <section>
        <!-- Rules-->
        <button class="btn dropdown-toggle mx-5 mt-3 float-right" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">GAME RULES
        </button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body ml-5 mt-3">Move the rabbit around with the arrow keys on your keyboard and avoid being eaten by the foxes.<br>On collision with a fox you lose a life. Try to survive as long as possible!<br>Press reset to start over.
            </div>
        </div>
        <!-- Start button -->
        <button id="start" class="btn ml-5 mt-3" type="button">START GAME</button>
    </section>

    <article class="row d-flex">
        <!-- Game area -->
        <section id="canvas" class="mx-5 my-4">
            <img id="rabbit" src="img/rabbit1.png" alt="rabbit">
            <img id="fox1" class="enemies" src="img/fox.png" alt="fox">
            <img id="fox2" class="enemies" src="img/fox.png" alt="fox">
            <img id="fox3" class="enemies" src="img/fox.png" alt="fox">
        </section>
        <section class="text-center m-4">
            <!-- Timer -->
            <section>
                <h2 id="score" class="mt-5">Time: <label id="minutes">00</label>:<label id="seconds">00</label></h2>
                <h2>Lives:</h2>
                <div class="row my-4 ml-2">
                    <img id="rabbit1" class="lives mx-3" src="img/rabbit1.png" alt="rabbit">
                    <img id="rabbit2" class="lives mx-3" src="img/rabbit1.png" alt="rabbit">
                    <img id="rabbit3" class="lives mx-3" src="img/rabbit1.png" alt="rabbit">
                </div>
                <h3 id="gameOver" class="my-2"></h3>
            </section>
            <!-- Reset button -->
            <button id="reset" class="btn my-5" type="button">RESET</button>
        </section>
    </article>
</main>
<!-- Footer -->
<footer class="mt-3">
    <p class="text-center p-3 mb-0">2020 &copy; Yuri Franken</p>
</footer>

<!-- Script -->
<script src="script.js"></script>
<!-- jQuery, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
